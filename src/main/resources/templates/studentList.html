<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>

    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>List of Students</title>

</head>
<body>
<div>
<table class ="table table-bordered table-striped">
    <thead class="thead-dark">
    <tr>
        <td>Student Id</td>
        <td>First Name</td>
        <td>Last Name</td>
        <td>Age</td>
        <td>Action</td>
    </tr>
    </thead>
    <tbody>
    <tr th:each="student: ${students}">
        <td th:text="${student.studentId}"></td>
        <td th:text="${student.name}"></td>
        <td th:text="${student.lastName}"></td>
        <td th:text="${student.age}"></td>
        <td><a th:href="@{'/update/'+ ${student.studentId}}" class="btn btn-sm btn-info">Update</a>
            <a th:href="@{'/delete/'+ ${student.studentId}}" class="btn btn-sm btn-info" onclick= "if(!(confirm('Are you sure you want to delete this employee?'))) return false">delete</a></td>
    </tr>
    </tbody>
</table>
</div>
</body>
</html>
